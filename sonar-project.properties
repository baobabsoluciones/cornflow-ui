sonar.projectKey=cornflow-ui
sonar.projectName=Cornflow UI
sonar.projectVersion=1.3.0

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,**/docs/**,**/*.d.ts,**/mockData/**,**/locales/**

# Tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/setup.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,**/docs/**,**/*.d.ts,**/mockData/**,**/locales/**,**/setup.ts,**/*.config.ts,**/*.config.js

# Language settings
sonar.sourceEncoding=UTF-8

# File suffixes configuration
sonar.typescript.file.suffixes=.ts,.tsx,.vue
sonar.javascript.file.suffixes=.js,.jsx